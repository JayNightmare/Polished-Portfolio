name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Linode Server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    env:
      VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}
      VITE_DISCORD_HOOK: ${{ secrets.VITE_DISCORD_HOOK }}
      VITE_API_BASE: ${{ secrets.VITE_API_BASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Create .env file
        run: |
          echo "VITE_GITHUB_TOKEN=${{ secrets.VITE_GITHUB_TOKEN }}" >> .env
          echo "VITE_DISCORD_HOOK=${{ secrets.VITE_DISCORD_HOOK }}" >> .env
          echo "VITE_API_BASE=${{ secrets.VITE_API_BASE }}" >> .env

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          GENERATE_SOURCEMAP: false

      - name: Deploy to Linode via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT || 22 }}
          SOURCE: "dist/"
          TARGET: ${{ secrets.REMOTE_TARGET }}
          EXCLUDE: "/node_modules/, /.git/, /.github/"
          SCRIPT_BEFORE: |
            whoami
            ls -al
          SCRIPT_AFTER: |
            echo "Deployment completed successfully"
            ls -al ${{ secrets.REMOTE_TARGET }}
